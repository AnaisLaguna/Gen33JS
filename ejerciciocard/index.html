    <div class="container">
         <h1 class="my-4">Productos</h1>
        <form id="card-filter-form">
            <div class="form-group">
            <label for="card-category-filter">Categoría</label>
            <select class="form-control" id="card-category-filter">
                <option value="">Todas las categorías</option>
                <option value="juegos">Juegos</option>
                <option value="instrumentos">Instrumentos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="card-name">Nombre</label>
            <input type="text" class="form-control" id="card-name" placeholder="Ingresa el Nombre">
          </div>
          <div class="form-group">
            <label for="card-image">Imagen URL</label>
            <input type="text" class="form-control" id="card-image" placeholder="Ingresa la url de tu imagen del producto">
          </div>
          <div class="form-group">
            <label for="card-price">Precio</label>
            <input type="number" class="form-control" id="card-price" placeholder="Ingresa el precio">
          </div>
          <div class="form-group">
            <label for="card-description">Descripcion</label>
            <textarea class="form-control" id="card-description" placeholder="Que descripcion tiene tu producto" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="card-container"></div>
    </div>
